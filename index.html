<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sounds of South East Asia</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="dst/js/plugins.min.js"></script>
	<script src="dst/js/app.min.js"></script>
	<link rel="stylesheet" type="text/css" href="dst/css/plugins.min.css"/>
	<link rel="stylesheet" type="text/css" href="dst/css/app.min.css"/>
	<link href='https://fonts.googleapis.com/css?family=Francois+One|Didact+Gothic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="timeline">
		<div class="inner"></div>
	</div>
	<header>Sounds<span>Southeast Asia</span></header>
	<div class="about-item">
		<h1 class="date">
			<span class="month"></span><span class="day"></span><span class="year"></span>
		</h1>
		<div class="coordinates">
			Latitude: <span class="lat"></span>Longitude: <span class="lng"></span>
		</div>
		<div class="description">
			<div class="hidden-text"></div>
			<div class="typed-text" data-type-speed="50"></div>
		</div>
	</div>
	<div class="pulsar-point">
		<div class="inner">
			<div class="center-point"></div>
			<div class="circular-wave"></div>
			<div class="circular-wave"></div>
		</div>
	</div>
	<div class="map"></div>
	<div class="mask top"></div>
	<div class="mask bottom"></div>
	<div class="volume-toggle fa fa-volume-up"></div>
	<audio></audio>
</body>
</html>
